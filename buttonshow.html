<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Button show</title>
</head>

<body>
    <div id="calismalar">
        <button v-on:click="Uyar">Uyar</button>
        <p>{{ sayi }}</p>
        <button v-on:click="sayi++">arttir</button>
        <button v-on:click="Uyar">Uyar</button>
    </div>
    <script>
        new Vue({
            el: "#calismalar",
            data() {
                return {
                    sayi: 0
                }
            },
            methods: {
                Uyar() {
                    alert("Ben uyarıldım");

                }
            },

        })
    </script>
</body>

</html>
