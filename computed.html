<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Computed</title>
</head>

<body>
    <div id="computed">
        <button v-on:click="sayi++"> Arttır</button>
        <button v-on:click="sayi--"> azalt </button>
        <button v-on:click="sayi2++"> 2 DENEME </button>
        <p> {{ sayi }} | {{sayi2 }}</p>
        <p> {{ result() }} - {{ output }}</p>

    </div>
    <script>
        new Vue({
            el: "#computed",
            data() {
                return {
                    sayi: 0,
                    sayi2: 0
                }
            },
            methods: {
                result() {
                    console.log("Method çalıştı.");
                    return this.sayi > 10 ? "10dan büyüktür" : "10dan küçüktür"
                },
            },
            computed: { // computed property bağlı olduğu değişkeni ekranda sunarken ön belleğe (cache) de alır ve bu değişken değişmediği sürece tekrar hesaplama yapmaz. method kullanımında ise hesaplama yinelenir ve son değer ön bellekleme olmadan ekrana yansıtılır.
                output() {
                    console.log("Computed çalıştı.");
                    return this.sayi > 10 ? "10 dan büyüküt" : "10 dan küçüktür";
                }
            }
        })
    </script>
</body>

</html>
