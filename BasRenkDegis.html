<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin-left: 5px;
        }
        .yellow {
            background-color: yellow;

        }
    </style>
  
</head>
<body>
    <div id="App">
        <div 
        @click="clickchange = !clickchange" 
        :class="{yellow : clickchange}"  
        class="box"></div>
        <div 
         
        class="box"></div>
        <div class="box"></div>
        
    </div>
    <script>
        new Vue({
            el: "#App" ,
            data : {
                clickchange : false
            }
        })
    </script>

</body>
</html>
